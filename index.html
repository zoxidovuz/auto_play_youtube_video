<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for autoplay youtube video embed</title>
</head>

<body>
    <!-- For autoplay video you need set mute=1 -->
    <iframe allow=autoplay width="640" height="360" src="http://www.youtube.com/embed/a3ICNMQW7Ok?autoplay=1&mute=1"></iframe>
</body>

</html>
